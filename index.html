<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>class/id选择器</title>
	    <style>
		.myf{
			height:300px;
			width:100px;
			background-color:skyblue;
		}
		.wcx345bncn{
			height:300px;
			width:250px;
			background-color:brown;
			       }
		#hzy{
			height:300px;
			width:300px;
			background-color:green;
		}
		
		#wpj{
			height:300px;
			width:300px;
			background-color:green;
		}
			
		</style>
    </head> 
	<body>
	<div class="myf">王老师天下第一傻</div>
	<div class="wcx345bncn">让我们买一套房子，不让王老师继续睡公园了。</div>
	<span id="hzy">王老师天下第一丑</span>
	<span id="wpj">王晨晓要请我吃饭</span>


		
	</body>
</html>
